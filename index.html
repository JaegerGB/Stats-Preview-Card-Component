<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="container">
    <div class="img-header-wrapper">
      <img src="/stats-preview-card-component-main/images/image-header-desktop.jpg" alt="Image Header">
    <div class="overlay"></div>
    </div>
    <div class="stats-section">
      <div class="title"><h1>Get <span>insights</span> that help your business grow.</h1></div>
      <div class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</div>
      <div class="stats">
        <div class="companies">
          <div class="text1">10k+</div>
          <div class="text2">COMPANI ES</div>
        </div>
        <div class="templates">
          <div class="text1">314</div>
          <div class="text2">TEMPLATES</div>
        </div>
        <div class="queries">
          <div class="text1">12m+</div>
          <div class="text2">QUERIES</div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"><Minz Jaeger></a>.
  </div>
</body>
</html>
